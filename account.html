<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login Page</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/account.css">
	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script>'https://fonts.googleapis.com/css?family=Open+Sans:600'</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="https://unpkg.com/vue@next"></script>
</head>

<body>

<div class="container">
	<!-- <form  method="post"> -->
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Client</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab">Lawyer</label>
		
		<div class="login-form"  method="post">
			<div class="sign-in-htm">
				<div class="group">
					<label for="cliuser" class="label" >Username</label>
					<input id="cliuser" type="text" class="input" name="username">
					
				</div>
				<div class="group">
					<label for="clipass" class="label">Password</label>
					<input id="clipass" type="password" class="input" data-type="password" name="password">
				</div>
				<div class="group">
					<input  type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button class="button" value="Sign In" onclick="clientlogin()">Sign In</button>
                    <div id="errorscli"></div>
				</div>
<!-- </form> -->

<!-- <form  method="post"> -->

			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="lawuser" class="label">Username</label>
					<input id="lawuser" type="text" class="input" name="username" value= ''>
				</div>
				<div class="group">
					<label for="lawpass" class="label">Password</label>
					<input id="lawpass" type="password"  name="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button class="button" value="Sign In" onclick="clientlogin()">Sign In</button>
                    <div id="errorslaw"></div>
				</div>

			</div>
		</div>
	</div>
</div>
<!-- </form> -->
</div>
<script src="assets/js/account.js"></script>
</body>
</html>
